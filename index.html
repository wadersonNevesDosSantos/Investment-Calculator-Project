<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Investments Calculator</title>
  </head>
  <body class="grid grid-cols-3 grid-rows-2 h-dvh">
    <aside
      class="flex flex-col justify-between row-span-2 px-2 py-5 bg-green-400"
    >
      <h1 class="px-6 text-2xl font-bold py2">Investiments Calculator</h1>
      <form id="investment-form" class="w-full">
        <div class="flex flex-col w-full px-6 my-2">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Initial Investment</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              required
              placeholder="0.00"
              class="w-5/6 px-2 rounded-r-lg"
              id="starting-amount"
              name="starting-amount"
            />
          </div>
        </div>

        <div class="flex flex-col w-full px-6 my-2">
          <label for="additional-contribuition" class="font-bold text-gray-700"
            >Additional Contributions</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              placeholder="0.00"
              class="w-5/6 px-2 rounded-r-lg"
              id="additional-contribuition"
              name="additional-contribuition"
            />
          </div>
        </div>

        <div class="flex flex-col w-full px-6 my-2">
          <label for="time-amount" class="font-bold text-gray-700"
            >Period</label
          >
          <div class="flex">
            <input
              type="text"
              required
              placeholder="0"
              class="w-2/3 px-2 rounded-l-lg"
              id="time-amount"
              name="time-amount"
            />
            <select
              id="time-amount-period"
              class="w-1/3 text-center border-l-2 rounded-r-lg border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2">
          <label for="return-rate" class="font-bold text-gray-700"
            >Profitability</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              required
              placeholder="0"
              class="w-1/2 px-2"
              id="return-rate"
              name="return-rate"
            />
            <!-- <input type="text" class="w-1/3" value="monthly" /> -->
            <select
              id="evaluation-period"
              class="w-1/3 text-center border-l-2 rounded-r-lg border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </div>

        <div class="flex flex-col w-full px-6 my-2">
          <label for="tax-rate" class="font-bold text-gray-700"
            >Profit Tax</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              required
              placeholder="0"
              class="w-5/6 px-2 rounded-r-lg"
              id="tax-rate"
              name="tax-rate"
            />
          </div>
        </div>
      </form>
      <div class="flex w-full h-12 gap-2 px-6 my-8">
        <button
          id="calculate-results"
          form="investment-form"
          type="submit"
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
        >
          Calculate
        </button>
        <button
          class="w-1/2 rounded-lg bg-red-950 text-slate-200 hover:bg-red-800"
        >
          Clear
        </button>
      </div>
    </aside>
    <main>
      <p>results</p>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
